<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RRHH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="full">
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea [(ngModel)]="text" name="text" rows="6" cols="20" placeholder="Escribe aqui tu mensaje">
    </ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-button type="submit" (click)="send()" color="success" expand="block">Aceptar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
